<html>
<head>
  <title>Typing Realm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="speed"></div>
  <div class="text-container">
    <div id="text"></div>
  </div>
  <div id="panel">
      <div id="simulationSpeedMultiplier"></div>
      <div id="hint" class="hidden">
          <p>f - faster, s - slower, Enter - load next text</p>
          <p id="report"></p>
      </div>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.12/auth0-spa-js.production.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
